<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="../common/root.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="store">
    <!-- 768px -->
    <section class="store_main">
      <img src="main.jpg" alt="" />
      <article class="store_contents">
        <div class="store_bar">
          <span class="store_bar--menu bar_menu--textbox"
            >전체
            <div class="bar_menu--textline"></div>
          </span>
          <span class="store_bar--menu">기프트카드</span>
          <div class="bluedot"></div>
          <span class="store_bar--menu">메가티켓</span>
          <span class="store_bar--menu">팝콘/음료/굿즈</span>
          <span class="store_bar--menu">포인트몰</span>
          <div class="bluedot"></div>
        </div>
      </article>
      <article class="store_product">
        <div class="store_product--box">
          <div class="product_box--product">
            <img src="product01.png" alt="" />
            <span class="product_title"
              >메가박스 스타벅스 데비 텀블러 패키지</span
            >
            <div class="product_price">
              <span class="product_price--final">99,000원</span>
              <span class="product_price--before">130,000원</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
